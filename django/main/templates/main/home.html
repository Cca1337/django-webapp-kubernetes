{% extends 'main/base.html' %}

{% block title %}Home Page{% endblock %}
{% load static %}
{% block content %}
<style>
.jumbotron,.carousel-item, .carousel-item active
{
    padding-top: 0px;
    padding-bottom:0px;
    height: 260px; /* define the height in pixels or make sure   */
                   /* you have something in your div with height */
                   /* so you can see your image */
    max-width:920px;  /* define the max width */

 background-attachment: fixed;
 background-position: center;
 background-repeat: no-repeat;
 background-size: cover;
 }
</style>


<div align="center" class="container">
    <br>
<div id="carouselExampleIndicators" class="carousel slide jumbotron" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item active jumbotron jumbotron-fluid">
            <img class="d-block w-100" src="/static/icons/title2.png", data-color="lightblue" alt="First Image">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/icons/weather1.png", data-color="lightblue" alt="First Image">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/icons/face1.png", data-color="lightblue" alt="First Image">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/icons/stocks1.png", data-color="lightblue" alt="First Image">
    </div>

    <!-- more slides -->
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="sr-only">Next</span>
  </a>

</div>
    <br>
    <div class="row">
      <div class="col-sm">
        <img style="width:30%" src="/static/icons/snowy-1.svg"/>
        <br>
        <button class="btn btn-info"><a style="color:white" href="/scrape">Weather google</a></button>
      </div>
      <div class="col-sm">
        <img style="width:30%" src="/static/icons/recognition.png"/>
        <br>
        <button class="btn btn-info"><a style="color:white" href="/face_detection">Face Detection</a></button>
      </div>
      <div class="col-sm">
        <img style="width:50%;padding:5px" src="/static/icons/deep_learning1.png"/>
        <br>
      <button class="btn btn-warning"><a style="color:white;" href="/upload">Upload file</a></button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm">
        <img style="width:30%" src="/static/icons/weather-icon.png"/>
        <br>
        <button class="btn btn-info"><a style="color:white" href="/weather">Weather API</a></button>
      </div>
      <div class="col-sm">
        <img style="width:30%" src="/static/icons/recognition.png"/>
        <br>
        <button class="btn btn-info"><a style="color:white" href="/eye_detection">Eye Detection</a></button>
      </div>
      <div class="col-sm">
        <img style="width:50%;padding:5px" src="/static/icons/deep_learning.png"/>
        <br>
      <button class="btn btn-warning"><a style="color:white;" href="/stocks_prediction">Stocks Prediction</a></button>
      </div>
    </div>
</div>
<br>
{% endblock %}
<script>
$('.carousel').carousel({
  interval: 8000,
  pause: "false"
});
</script>
